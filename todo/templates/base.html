


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->
</head>
<body>
    
    {% if user.is_authenticated %}

    

     <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand" >Hello, {{user.username}}</a>
        
        <ul class="navbar-nav">
            <li class="nav-item">
               <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
               <a href="{% url 'createtodo' %}" class="nav-link">Create</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'currenttodos' %}" class="nav-link">Current</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'completedtodos' %}" class="nav-link">Completed</a>
            </li>
            <li class="nav-item">
                <form action ="{% url 'logoutuser' %}" method="POST" >
                {% csrf_token %}

                <button type="submit" class="btn btn-dark">Logout</button>
                </form>
            </li>
        </ul>
        </div>
    </nav>
    
    
    {% else %}

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand" >Navbar</a>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'signupuser' %}" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'loginuser' %}" class="nav-link">Login</a>
            </li>
        </ul>
        </div>
    </nav>

    {% endif %}

    </br>
    </br>

    {% block content %}{% endblock%}
